<button onclick="move()">MULAI</button>

<script>
function move() {
  var elem = document.getElementById("Bar");
  var width = 1;
  var id = setInterval(frame, 10);
  function frame() {
    if (width >= 100) {
      clearInterval(id);
    } else {
      width++;
      elem.style.width = width + '%';
    }
  }
  10000, () => {
      let oke = confirm('redirected to itk.ac.id?');
      if(oke){
          window.location.href = 'http://itk.ac.id';
}
</script>
